<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ORICKMAXX - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-image: url('https://cdna.artstation.com/p/marketplace/presentation_assets/002/860/006/large/file.jpg?1689346749');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: rgba(26, 26, 26, 0.5); /* Fundo com mais transparência */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            background: linear-gradient(to right, #8a2be2, #9370db, #00bfff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .title a {
            text-decoration: none;
            color: transparent;
            transition: color 0.3s;
        }

        .title a:hover {
            color: #fff;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            background-color: #333;
            border: none;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .login-form input::placeholder {
            color: #ccc;
        }

        button {
            background-color: #8a2be2;
            border: none;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9370db;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="title">
            <a href="https://www.instagram.com/orickmaxx/" target="_blank">@ORICKMAXX</a>
        </h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="error-message" id="errorMessage">Usuário ou senha incorretos</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'hm' && password === '2404') {
                // Salvar um token de autenticação no localStorage
                localStorage.setItem('authToken', 'your-token-here');
                window.location.href = 'cheats.html'; // Redireciona para a nova página
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
